<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="bundle.js"></script>
    <title>Animal Farm</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Animal Farm</h1>
      </div>

      <form id="name-input">
      <h3>Welcome to Animal Farm! Enter your name and your animal's name below.</h3>
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" class="form-control" type="text">
      </div>
      <div class="form-group">
          <label for="animal">Animal Name</label>
          <input id="animalName" class="form-control" type="text">
        </div>
      <div class="form-group">
      <button type="click" class="btn btn-info" id="name-submit">Submit</button>
    </form>
  </body>
</html>
